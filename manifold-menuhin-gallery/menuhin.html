  <style type="text/css">
    .promo_bar {
      background: #ff5b5d none repeat scroll 0 0;
      height: 3.8em;
      padding: 1em 1.25em;
      position: relative;
    }

    .contain {
      margin: 0 auto;
      max-width: 77.8125em;
      position: relative;
    }

    .promo_bar p {
      color: white;
      font-size: 15px;
      font-weight: 400;
      margin: 0;
      text-align: center;
    }

    .promo_bar .promo_close {
      color: #fff;
      font-weight: bold;
      position: absolute;
      right: 20px;
      top: 16px;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
